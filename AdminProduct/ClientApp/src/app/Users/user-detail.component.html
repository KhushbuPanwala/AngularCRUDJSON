<app-menu-bar></app-menu-bar>
<h1 class="title">User Registration</h1>
<p *ngIf="!userDetails"><em>Loading...</em></p>


<div class="table-style">
  <div class="clearfix">
    <div class="btn-style w-20 pull-right text-right">
      <button mat-raised-button class="theme-color mr-20" (click)="addUser()">Add User</button>
    </div>
    <mat-form-field class="w-80 pull-left">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-25"> FIRST NAME </th>
        <td mat-cell *matCellDef="let row" class="w-25"> {{row.FirstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-25"> LAST NAME </th>
        <td mat-cell *matCellDef="let row" class="w-25"> {{row.LastName}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-40"> EMAIL </th>
        <td mat-cell *matCellDef="let row" class="w-40"> {{row.Email}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10">  </th>
        <td mat-cell *matCellDef="let row" class="w-10">
          <a (click)="editUser(row.Id)" class="app-icon edit-icon-color">
            <i class="material-icons">edit</i>
          </a>
          <a (click)="deleteUser(row.Id)" class="app-icon delete-icon-color">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
