<app-menu-bar></app-menu-bar>
<h1 class="title">Cart Detail</h1>
<p *ngIf="!cartDetails"><em>Loading...</em></p>


<div class="table-style">
  <div class="clearfix">
    <mat-form-field class="w-80 pull-left">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> product Name  </th>
        <td mat-cell *matCellDef="let row" class="w-10"> {{row.productName }} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> QUANTITY </th>
        <td mat-cell *matCellDef="let row" class="w-10"> {{row.quantity}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> PRICE </th>
        <td mat-cell *matCellDef="let row" class="w-10"> {{row.price}} </td>
        <td mat-footer-cell *matFooterCellDef> {{totalCost}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10">  </th>
        <td mat-cell *matCellDef="let row" class="w-10">
          <a (click)="deleteCart(row.id)" class="app-icon delete-icon-color">
            <i class="material-icons">delete</i>
          </a>
        </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
  </div>
</div>
